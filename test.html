<body>
    <div class="app-container">

                <button class="btn" onclick="loadEpubFile()">ğŸ“ é€‰æ‹©æ–‡ä»¶</button>

        <div class="main-content" id="mainContent" style="display: none;">
            <div class="sidebar">
                <div class="sidebar-content">
                    <div class="book-info">
                        <div class="book-cover-placeholder">ğŸ“š</div>

                        <div class="book-author" id="bookAuthor">ä½œè€…</div>

                            <div id="bookLanguage"></div>

                        </div>
                    </div>
                    
                    <div class="toc-section">
                        <div class="toc-title">ğŸ“‘ ç›®å½•</div>

                    </div>

            </div>

            <div class="reading-area">
                <div class="toolbar">
                    <div class="toolbar-group">
                        <button class="toolbar-btn" onclick="previousChapter()">â¬…ï¸ ä¸Šä¸€ç« </button>
                        <div class="page-indicator" id="pageIndicator">ç¬¬ 1 ç«  / å…± 1 ç« </div>
                        <button class="toolbar-btn" onclick="nextChapter()">ä¸‹ä¸€ç«  â¡ï¸</button>
                    </div>
                    
                    <div class="toolbar-group">
                        <button class="toolbar-btn" onclick="adjustFontSize('decrease')">A-</button>
                        <button class="toolbar-btn" onclick="adjustFontSize('reset')">A</button>
                        <button class="toolbar-btn" onclick="adjustFontSize('increase')">A+</button>
                        <button class="toolbar-btn" onclick="toggleTheme()">ğŸŒ™</button>
                    </div>
                </div>

                <div class="content" id="chapterContent">
                    <div class="chapter-title">è¯·é€‰æ‹©ç« èŠ‚</div>
                    <div class="chapter-body">
                        <p>è¯·ä»å·¦ä¾§ç›®å½•é€‰æ‹©è¦é˜…è¯»çš„ç« èŠ‚ï¼Œæˆ–åŠ è½½EPUBæ–‡ä»¶å¼€å§‹é˜…è¯»ã€‚</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>æ­£åœ¨åŠ è½½EPUBæ–‡ä»¶...</div>
        </div>
    </div>

    <div class="status-message" id="statusMessage"></div>

    <script src="reader/dist/epub-reader.js"></script>
    <script>
        let currentBook = null;
        let currentChapterIndex = 0;
        let currentFontSize = 16;
        let isDarkTheme = false;

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('mainContent').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
        }

        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type} show`;
            
            setTimeout(() => {
                statusEl.classList.remove('show');
            }, 3000);
        }

        async function loadEpubFile() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
            
            fileInput.onchange = async (event) => {
                const file = event.target.files[0];
                if (file) {
                    await loadEpub(file);
                }
            };
        }

        async function loadDefaultBook() {
            try {
                showLoading();
                showStatus('æ­£åœ¨åŠ è½½é»˜è®¤ä¹¦ç±...', 'success');
                
                const response = await fetch('books/book.epub');
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½é»˜è®¤ä¹¦ç±');
                }
                
                const arrayBuffer = await response.arrayBuffer();
                await loadEpubFromArrayBuffer(arrayBuffer);
                
                showStatus('é»˜è®¤ä¹¦ç±åŠ è½½å®Œæˆ', 'success');
            } catch (error) {
                showStatus('åŠ è½½å¤±è´¥: ' + error.message, 'error');
                console.error('Error loading default book:', error);
                hideLoading();
            }
        }

        async function loadEpub(file) {
            try {
                showLoading();
                showStatus(`æ­£åœ¨åŠ è½½ ${file.name}...`, 'success');
                
                const arrayBuffer = await file.arrayBuffer();
                await loadEpubFromArrayBuffer(arrayBuffer);
                
                showStatus(`${file.name} åŠ è½½å®Œæˆ`, 'success');
            } catch (error) {
                showStatus('åŠ è½½å¤±è´¥: ' + error.message, 'error');
                console.error('Error loading EPUB:', error);
                hideLoading();
            }
        }

        async function loadEpubFromArrayBuffer(arrayBuffer) {
            const reader = new EpubReaderLib.EpubReader();
            currentBook = await reader.load(arrayBuffer);
            
            await reader.loadAllChapters();
            
            displayMetadata();
            displayToc();
            
            if (currentBook.chapters.length > 0) {
                displayChapter(0);
            }
            
            hideLoading();
        }

        function displayMetadata() {
            const metadata = currentBook.metadata;
            
            document.getElementById('bookTitle').textContent = metadata.title || 'æœªçŸ¥æ ‡é¢˜';
            document.getElementById('bookAuthor').textContent = metadata.author || 'æœªçŸ¥ä½œè€…';
            
            let metaHtml = '';
            if (metadata.language) metaHtml += `<div>ğŸŒ è¯­è¨€: ${metadata.language}</div>`;
            if (metadata.publisher) metaHtml += `<div>ğŸ¢ å‡ºç‰ˆç¤¾: ${metadata.publisher}</div>`;
            if (metadata.description) metaHtml += `<div style="margin-top: 8px;">ğŸ“ ${metadata.description.substring(0, 100)}...</div>`;
            
            document.getElementById('bookMeta').innerHTML = metaHtml;
        }

        function displayToc() {
            const tocDiv = document.getElementById('toc');
            const chapters = currentBook.chapters;
            
            let html = '';
            chapters.forEach((chapter, index) => {
                html += `<div class="toc-item ${index === 0 ? 'active' : ''}" onclick="displayChapter(${index})">
                    ${chapter.title}
                </div>`;
            });
            
            tocDiv.innerHTML = html;
            updatePageIndicator();
        }

        async function displayChapter(index) {
            if (index < 0 || index >= currentBook.chapters.length) return;
            
            currentChapterIndex = index;
            const chapter = currentBook.chapters[index];
            
            const contentDiv = document.getElementById('chapterContent');
            contentDiv.innerHTML = `
                <h1 class="chapter-title">${chapter.title}</h1>
                <div class="chapter-body">${chapter.content}</div>
            `;
            
            document.querySelectorAll('.toc-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });
            
            updatePageIndicator();
            contentDiv.scrollTop = 0;
        }

        function updatePageIndicator() {
            const indicator = document.getElementById('pageIndicator');
            if (currentBook && currentBook.chapters.length > 0) {
                indicator.textContent = `ç¬¬ ${currentChapterIndex + 1} ç«  / å…± ${currentBook.chapters.length} ç« `;
            }
        }

        function previousChapter() {
            if (currentChapterIndex > 0) {
                displayChapter(currentChapterIndex - 1);
            }
        }

        function nextChapter() {
            if (currentBook && currentChapterIndex < currentBook.chapters.length - 1) {
                displayChapter(currentChapterIndex + 1);
            }
        }

        function adjustFontSize(action) {
            const contentDiv = document.querySelector('.chapter-body');
            let currentSize = parseInt(window.getComputedStyle(contentDiv).fontSize);
            
            if (action === 'increase') {
                currentSize += 2;
                if (currentSize > 24) currentSize = 24;
            } else if (action === 'decrease') {
                currentSize -= 2;
                if (currentSize < 12) currentSize = 12;
            } else if (action === 'reset') {
                currentSize = 16;
            }
            
            contentDiv.style.fontSize = currentSize + 'px';
            currentFontSize = currentSize;
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            const contentDiv = document.getElementById('chapterContent');
            const readingArea = document.querySelector('.reading-area');
            
            if (isDarkTheme) {
                contentDiv.style.background = '#1e1e1e';
                contentDiv.style.color = '#e0e0e0';
                readingArea.style.background = '#252526';
            } else {
                contentDiv.style.background = 'white';
                contentDiv.style.color = '#333';
                readingArea.style.background = 'white';
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆ
        window.addEventListener('load', () => {
            showStatus('é˜…è¯»å™¨å·²å‡†å¤‡å°±ç»ª', 'success');
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', (e) => {
            if (!currentBook) return;
            
            if (e.key === 'ArrowLeft' && !e.ctrlKey) {
                e.preventDefault();
                previousChapter();
            } else if (e.key === 'ArrowRight' && !e.ctrlKey) {
                e.preventDefault();
                nextChapter();
            } else if (e.key === '+' && e.ctrlKey) {
                e.preventDefault();
                adjustFontSize('increase');
            } else if (e.key === '-' && e.ctrlKey) {
                e.preventDefault();
                adjustFontSize('decrease');
            }
        });
    </script>
