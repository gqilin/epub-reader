<!DOCTYPE html>
<html>
<head>
    <title>EPUBReader 快速验证</title>
</head>
<body>
    <h1>EPUBReader 构造函数测试</h1>
    <div id="result">正在测试...</div>
    
    <script src="./dist/epubreader.js"></script>
    <script>
        const resultDiv = document.getElementById('result');
        
        try {
            console.log('EPUBReader:', EPUBReader);
            console.log('typeof EPUBReader:', typeof EPUBReader);
            
            if (typeof EPUBReader === 'function') {
                const reader = new EPUBReader();
                resultDiv.innerHTML = '✅ 成功！EPUBReader 是一个构造函数，可以正常实例化。';
                resultDiv.style.color = 'green';
                console.log('✅ 实例化成功:', reader);
            } else {
                resultDiv.innerHTML = '❌ 失败！EPUBReader 不是构造函数，类型是: ' + typeof EPUBReader;
                resultDiv.style.color = 'red';
            }
        } catch (error) {
            resultDiv.innerHTML = '❌ 错误: ' + error.message;
            resultDiv.style.color = 'red';
            console.error('测试失败:', error);
        }
    </script>
</body>
</html>
