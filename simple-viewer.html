    <script src="./dist/epubreader.js"></script>
    
    <script>
        let viewer = null;
        let styleController = null;
        let currentChapterIndex = 0;
        let totalChapters = 0;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            initViewer();
            setupEventListeners();
        });

        // åˆå§‹åŒ–é˜…è¯»å™¨
        function initViewer() {
            viewer = new EPUBReader.Viewer({
                container: document.querySelector('.content'),
                contentArea: document.getElementById('contentArea'),
                tocArea: document.getElementById('tocArea'),
                metadataArea: document.getElementById('metadataArea'),
                onChapterChange: function(chapter) {
                    updateNavigationButtons();
                },
                onLoad: function(book) {
                    totalChapters = viewer.reader.getChapters().length;
                    updateNavigationButtons();
                    console.log('âœ… EPUBåŠ è½½æˆåŠŸ');
                },
                onError: function(error) {
                    console.error('âŒ åŠ è½½å¤±è´¥:', error);
                }
            });

            // åˆå§‹åŒ–æ ·å¼æ§åˆ¶å™¨
            styleController = new EPUBReader.StyleController(viewer);
        }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            const fileInput = document.getElementById('epubFile');
            fileInput.addEventListener('change', handleFileSelect);
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.epub')) {
                alert('è¯·é€‰æ‹©EPUBæ ¼å¼çš„æ–‡ä»¶');
                return;
            }

            try {
                console.log('ğŸ“– å¼€å§‹åŠ è½½:', file.name);
                const arrayBuffer = await file.arrayBuffer();
                await viewer.load(arrayBuffer);
            } catch (error) {
                alert('åŠ è½½EPUBæ–‡ä»¶å¤±è´¥: ' + error.message);
                console.error('åŠ è½½é”™è¯¯:', error);
            }
        }

        // æ ·å¼æ§åˆ¶
        function changeTheme(theme) {
            styleController.applyTheme(theme);
        }

        function changeFontSize(size) {
            styleController.applyFontSize(size);
        }

        // ç« èŠ‚å¯¼èˆª
        async function previousChapter() {
            try {
                await viewer.previousChapter();
            } catch (error) {
                console.error('æ— æ³•è·³è½¬åˆ°ä¸Šä¸€ç« :', error);
            }
        }

        async function nextChapter() {
            try {
                await viewer.nextChapter();
            } catch (error) {
                console.error('æ— æ³•è·³è½¬åˆ°ä¸‹ä¸€ç« :', error);
            }
        }

        // æ›´æ–°å¯¼èˆªæŒ‰é’®
        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const chapters = viewer.reader.getChapters();
            const currentChapter = viewer.getCurrentChapter();
            
            if (!currentChapter) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }
            
            const currentIndex = chapters.findIndex(ch => ch.id === currentChapter.id);
            
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= chapters.length - 1;
        }

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (!viewer || !viewer.getCurrentChapter()) return;

            switch(e.key) {
                case 'ArrowLeft':
                    if (!e.target.matches('input, select, textarea')) {
                        e.preventDefault();
                        previousChapter();
                    }
                    break;
                case 'ArrowRight':
                    if (!e.target.matches('input, select, textarea')) {
                        e.preventDefault();
                        nextChapter();
                    }
                    break;
            }
        });
    </script>
